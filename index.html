<!DOCTYPE html>
<html>
    <head>
        <title>Parallax Effect</title>
        <link href="style/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="wrapper">
            <!-- 1st banner-->
            <div class="banner " id='banner_1'>
                <img src="images/bg_1.jpg" alt="banner" class="center">
                <h1 class="center">GO BEYOND</h1>
                <img src="images/bg_2_font_layer_trans.png" alt="banner" class="center">
            </div>
            <!-- 2st banner-->
            <div class="banner " id='banner_1'>
                <img src="images/bg_2.jpg" alt="banner" class="center">
                <h1 class="center">Discover</h1>
                <img src="images/bg_2_font_layer_trans.png" alt="banner" class="center">
            </div>
            <!-- 3nd banner-->
            <div class="banner " id="banner_2">
                <img src="images/bg_3.jpg" alt="banner" class="center">
                <h1 class="center">Text Here</h1>
                <img src="images/bg_3_front_layer.png" alt="banner" class="center">
            </div>
            
        </div>
        <script>

            document.addEventListener('DOMContentLoaded', function() {
            // document ready
                bannerAnimation();
            }, false);

            // adding class active to animate banner's inner elements
            var slideIndex = 0;
            function bannerAnimation () {
                var bannerArr = document.getElementsByClassName('banner');
                console.log(bannerArr[0], bannerArr.length);
                var size = bannerArr.length;
                    for (var i = 0; i < bannerArr.length; i++) {
                        bannerArr[i].className = bannerArr[i].className.replace(" active", " ");
                        bannerArr[i].className = bannerArr[i].className.replace(" slide", " ");
                    }
                    slideIndex++;
                    if (slideIndex > bannerArr.length) {slideIndex = 1}
                    bannerArr[slideIndex-1].className += " active";
                    bannerArr[slideIndex-1].className += " slide";
                    setTimeout(bannerAnimation, 8000);

            }

        </script>
    </body>
</html>
