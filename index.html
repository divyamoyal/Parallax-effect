<!DOCTYPE html>
<html>
    <head>
        <title>Parallax Effect</title>
        <link href="style/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="wrapper">
            <!-- 1st banner-->
            <div class="banner">
                <img src="images/bg_2.jpg" alt="banner" class="center">
                <h1 class="center">GO BEYOND</h1>
                <img src="images/bg_2_font_layer_trans.png" alt="banner" class="center">
            </div>
            <!-- 2nd banner-->
            <div class="banner">
                <img src="images/bg_3.jpg" alt="banner" class="center">
                <h1 class="center">Test</h1>
                <img src="images/bg_3_front_layer.png" alt="banner" class="center">
            </div>
            
        </div>
        <script>

            document.addEventListener('DOMContentLoaded', function() {
            // document ready
                bannerAnimation();
            }, false);

            // adding class active to animate banner's inner elements
            function bannerAnimation () {
                var bannerArr = document.getElementsByClassName('banner');
                console.log(bannerArr[0], bannerArr.length);
                var size = bannerArr.length;
                for(let i=0; i<size; i++) {
                    var activeElem = document.getElementsByClassName('active');
                    if(activeElem.length > 0) { activeElem[0].classList.remove("active"); }
                    setTimeout(() => {
                        bannerArr[i].classList.add('active');
                    }, 100);
                    // bannerArr[i].animate([{top:'-100%'}], {
                    //     duration: 1500,
                    //     iterations: 1,
                    //     delay: 5000
                    // });
                }
            }
            
        </script>
    </body>
</html>
